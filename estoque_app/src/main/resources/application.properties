
# Configura��o do nome da aplica��o
spring.application.name=estoque_app

# Configura��o da fonte de dados
# spring.datasource.url=jdbc:mysql://localhost:3306/estoque_app
spring.datasource.url=jdbc:mysql://localhost/estoque_app?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# Configura��o do driver do MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configura��o do Hibernate para cria��o e atualiza��o das tabelas
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true  
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configura��o do pool de conex�es Hikari (opcional, mas recomendado)
spring.datasource.hikari.maximum-pool-size= 10 

#para acesso ao thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
